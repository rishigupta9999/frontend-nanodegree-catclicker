<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content=" FILL ME IN ">
    <meta name="author" content=" FILL ME IN ">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">

    <title>Cat Clicker</title>

  </head>

  <body>
    <div id="cat_container">
    </div>
  </body>

  <script>
    var num_clicks = [];
    var cat_names = ["Doris", "Boris", "Horace", "Candace", "Morris"];
    var current_selection = 1;

    function SelectCat(i) {

      $("#cat-cell-" + current_selection).css("border", "")
      $("#cat-cell-" + i).css("border", "1px solid black")

      current_selection = i;
    }

    $( document ).ready(function() {

      for (var i = 1; i <= 5; i++)
      {

        $("#cat_container").append(`
          <div class="row">
            <div id="cat-cell-${i}" class="col-md-2">
              <div>
                <img id="cat-${i}" src="cat${i}.jpg" class="img-responsive">
              </div>
              <div>
                Name: <span id ="name-${i}"></span>
              </div>
            </div>
          </div>`
        );

        num_clicks[i] = 0

        $("#name-" + i).text(cat_names[i-1])

        $("#cat-" + i).click(function() {
          id = this.id.slice(4)
          
          SelectCat(id)
        });
      }

      SelectCat(1)


    });
  </script>
</html>
