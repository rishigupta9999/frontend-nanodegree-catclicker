<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content=" FILL ME IN ">
    <meta name="author" content=" FILL ME IN ">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">

    <title>Cat Clicker</title>

  </head>

  <body>
    <div class="container">
      <div class="row">

        <div class="col-md-6">
          <div>
            <img id="cat-1" src="cat.jpg">
          </div>
          <div>
            Num Clicks: <span id="num_clicks-1">0</span><br>
            Name: <span id ="name-1"></span>
          </div>
        </div>

        <div class="col-md-6">
          <div>
            <img id="cat-2" src="cat2.jpg">
          </div>
          <div>
            Num Clicks: <span id="num_clicks-2">0</span><br>
            Name: <span id ="name-2"></span>
          </div>
        </div>

      </div>
    </div>
  </body>

  <script>
    var num_clicks = [];
    var cat_names = ["Doris", "Boris"];

    $( document ).ready(function() {

      for (var i = 1; i <= 2; i++)
      {
        num_clicks[i] = 0

        $("#name-" + i).text(cat_names[i-1])

        $("#cat-" + i).click(function() {
          id = this.id.slice(4)
          num_clicks[id]++;

          $("#num_clicks-" + id).text(num_clicks[id].toString())
        });
      }
    });
  </script>
</html>
